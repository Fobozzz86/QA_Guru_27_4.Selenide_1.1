plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:7.5.0",
            "org.junit.jupiter:junit-jupiter:5.10.0",
            "org.slf4j:slf4j-nop:2.0.16")
}

test {
    // считывает все -d параметры.
    systemProperties += System.properties
    useJUnitPlatform{

        systemProperty "env", "prod"

    }
}
